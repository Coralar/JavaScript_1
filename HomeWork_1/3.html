<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";
  
  /* 
  1. к 10 прибавляем 10, получаем 20
  2. к 20 прибавляем к "10", 20 приводится к строке и конкатенирует с "10", получаем "2010"; 
   */
  console.log(10 + 10 + "10");
  /* 
  1. к 10 прибавляем "10", 10 приводится к строке и конкатенирует, получаем "1010"
  2. к "1010" прибавляем 10, 10 приводится к строке и конкатенирует, получаем "101010";
  */
  console.log(10 + "10" + 10);
  /* 
  1. к 10 прибавляем 10, получаем 20
  2. +"10" приводится кчислу
  3. к 20 прибавляем 10, получаем 30;
  */
  console.log(10 + 10 + +"10");
  /* 
  1. -""  приводится к числу -0
  2. 10 разделить на -0 равно - бесконечность;
  */
  console.log(10 / -"");
  /* 
  1. "2,5" не приводится к числу потому что запятая 
  2. 10 делим на NaN получаем NaN;
  */
  console.log(10 / +"2,5");

</script>
</body>
</html>
