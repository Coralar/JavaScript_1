<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
  Получаем 2 потоу что префиксный оператор инкремента увеличивыает a на 1 и возвращает 2.
   */
  c = ++a;
  console.log(c);

  /*
  Получаем 1 потому что постфиксный оператор инкремента возвращает значение b, 
  а затем увеличивает b на 1.
   */
  d = b++;
  console.log(d);

  /*
  Получаем 5 потому что префиксный оператор инкремента увеличивыает a на 1 и возвращает 3,
  затем 2 + 3 = 5
  */
  c = 2 + ++a;
  console.log(c);

  /*
  Получаем 4 потому что 2 + 2 = 4, затем постфиксный оператор инкремента 
  увеличивыает b на 1.
   */
  d = 2 + b++;
  console.log(d);

  console.log(a);
  console.log(b);
</script>
</body>
</html>
