<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Необходимо с помощью цикла for вывести следующие 11 строк в консоль:
0 – это ноль
1 – нечетное число
2 – четное число
3 – нечетное число
…
10 – четное число
-->
  <script>
    "use strict";

    let num = 0;
    for (let i = 0; num < 11; i++) {
      if (num === 0) {
        console.log(`${num} - это ноль`)
      } else if (num % 2) {
        console.log(`${num} - это нечетное число`)
      } else {
        console.log(`${num} - это четное число`)
      };
      num++;
    };

  </script>
</body>

</html>
